{% extends "base.html" %}
{% block content %}
<div class="registration-container">
        {% if activation_error %}
        
            <h3>{{ activation_error }}</h3>
        
        {% else %}
        
	        {% if request.user.is_authenticated %}
	        	<a class="btn btn-primary btn-facebook" href="{% url "logout" %}?next={{ request.path }}">Log Out</a>
	        {% else %}
	        	<a class="btn btn-primary btn-facebook" href="{% url "social:begin" "facebook" %}?next={{ request.path }}">Login with Facebook</a>
	        {% endif %}
        
        {% endif %}
    </div>
{% endblock %}
